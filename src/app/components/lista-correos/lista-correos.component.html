<table style="width: 100%; border: 1px solid black;">
  <tr>
      <th>Le√≠do</th>
      <th>Emisor</th>
      <th>Titulo</th>
      <th>Responder</th>
  </tr>
  <ng-container *ngFor="let correo of correos; index as i;"> <!--aqui estamos recorriendo correos por completo y la metemos en la variable correo cada iteracion y le pasamos el indice a la valriable i.-->
    <tr>
      <td>
        <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true disabled> Si
        <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false disabled> No
      </td>
      <td>{{correo.emisor}}</td>
      <td>{{correo.titulo}}</td>
      <td>
        <button (click)="clickResponder(correo)">Responder</button>
      </td>

    </tr>
    <tr *ngIf="correo.responder">
      <app-nuevo-correo [correo]="correo" (accionRealizada)="accionRespuestaRapida(correo)"></app-nuevo-correo><!--como la variable correo esta creada dentro del contenedor ng-container, esta variable esta activa, asi que lo que hacemos es que cada vez que se ejecute la funcion, le estamos pasando el correo en el que estamos en ese momento-->
    </tr>
  </ng-container>
</table>
