<table style="width: 100%; border: 1px solid black;">
  <tr>
      <th>Le√≠do</th>
      <th>Emisor</th>
      <th>Titulo</th>
      <th>Responder</th>
  </tr>
  <tr *ngFor="let correo of correos index as i;"> <!--aqui estamos recorriendo correos por completo y la metemos en la variable correo cada iteracion y le pasamos el indice a la valriable i.-->
      <td>
        <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true disabled> Si
        <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false disabled> No
      </td>
      <td>{{correo.emisor}}</td>
      <td>{{correo.titulo}}</td>
      <td>
        <button (click)="clickResponder(correo)">Responder</button>
    </td>
    <app-nuevo-correo *ngIf="responder" [correo]="correoAResponder"></app-nuevo-correo>
  </tr>
</table>
