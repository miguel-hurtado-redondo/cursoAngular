<form [formGroup]="nuevoCorreo" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label>Titulo</label>
      <input type="text" formControlName="titulo" />
      <div *ngIf="submitted && formulario.titulo.errors"> <!--si envias y hay un error en el formulario-->
        <div>El título: </div>
        <div *ngIf="formulario.titulo.errors.required">No puede estar vacio</div> <!--enseñamos el error, si titulo formulario no esta relleno-->
        <div *ngIf="formulario.titulo.errors.minlength">Deber contener más de 3 carácteres</div> <!--enseñamos el error si la longitud es menor a la requerida-->
      </div>
    </div>
    <div>
      <label>Cuerpo</label>
      <input type="text" formControlName="cuerpo" />
      <div *ngIf="submitted && formulario.cuerpo.errors">
        <div>El cuerpo: </div>
        <div *ngIf="formulario.cuerpo.errors.required">No puede estar vacio</div>
        <div *ngIf="formulario.cuerpo.errors.minlength">Deber contener más de 10 carácteres</div>
      </div>
    </div>
  </div>
  <div>
    <label>Destinatario</label>
    <input type="text" formControlName="destinatario" />
    <div *ngIf="submitted && formulario.destinatario.errors">
      <div *ngIf="formulario.destinatario.errors.required">El destinatario no puede estar vacio</div>
      <div *ngIf="formulario.destinatario.errors.email">El destinatario debe ser un email válido</div>
    </div>
  </div>

  <div>
    <button>Enviar</button> <!--si no se pone nada por defecto sabe que es ngSubmit, que es enviar el formulario-->
    <button type="reset" (click)="cancel()">Cancelar</button> <!--llamamos a la funcion onReset-->
  </div>
</form>
